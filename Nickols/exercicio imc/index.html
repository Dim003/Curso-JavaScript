<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="colum1">
            <h3>Imc</h3>
            <p>Menos que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
            <h3>Calcule seu Imc</h3>
            <p> <b>Peso:</b></p>
        </div>
        <div class="colum2">
            <h3>Resultado</h3>
            <p>Abaixo do Peso</p>
            <p>Peso Normal</p>
            <p>Soprepeso</p>
            <p>Obesidade Grau 1</p>
            <p>Obesidade Grau 2</p>
            <p>Obesidade Grau 3</p>
        </div>
        <form action="" class="form">
            <p><input type="text" class="peso"></p>
            <p> <b>Altura:</b> <input type="text" class="altura"></p>
            <p><button> <b>Enviar</b></button></p>
        </form>
        <div>
            <p class="result">Resultado:</p>
            <p class="resultado"></p>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
